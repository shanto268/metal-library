name: Build and Deploy Documentation
on:
  push:
    branches:
      - main  # Set a branch name to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Sphinx and Theme
        run: pip install sphinx sphinx_rtd_theme

      - name: Build Sphinx Docs
        run: sphinx-build -b html docs/ docs/_build/html  # It's docs/ because conf.py is in docs

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'  # This step will only run when changes are pushed to the main branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html  # This should match the build directory specified in the Sphinx build step
